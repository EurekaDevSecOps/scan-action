#  Eureka Radar helps development teams continuously identify and manage
#  vulnerabilities. One action. Complete coverage.
#
#  âœ… Features:
#    - Run one or more scanners (Opengrep, Gitleaks, Grype, Dep-Scan, Veracode, etc)
#    - Generate a single SARIF report for all findings
#    - Optionally upload findings to:
#        â€¢ Eureka ASPM for centralized vulnerability management
#        â€¢ GitHub Advanced Security (GHAS)
#    - Vulnerability telemetry is disabled by default unless credentials are provided
